<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Something Went Wrong | Zee's Tech Repairs</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --bg: #0a1f2e;
      --panel: #0f2d3d;
      --accent: #00d4d4;
      --accent-2: #ff6ec7;
      --accent-3: #7fffb0;
      --text: #e8f4f8;
      --muted: #a0c4d4;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, rgba(0, 212, 212, 0.15), transparent 45%),
        radial-gradient(circle at 20% 80%, rgba(255, 110, 199, 0.15), transparent 50%),
        linear-gradient(180deg, #051a24, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .brand img {
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(0, 212, 212, 0.2);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 16px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover { color: var(--accent); }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 0 24px 64px;
    }

    .panel {
      background: linear-gradient(135deg, rgba(0, 212, 212, 0.08), rgba(127, 255, 176, 0.08));
      border: 1px solid rgba(0, 212, 212, 0.2);
      border-radius: 18px;
      padding: 32px;
      max-width: 560px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
      animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .status {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--accent-2);
      font-weight: 700;
      margin-bottom: 12px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(30px, 5vw, 44px);
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-3));
      color: #000;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 15px 40px rgba(0, 212, 212, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 50px rgba(0, 212, 212, 0.5);
    }

    .btn.secondary {
      background: transparent;
      color: var(--text);
      border: 2px solid var(--accent-2);
      box-shadow: none;
    }

    .btn.secondary:hover { background: rgba(255, 110, 199, 0.1); }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 24px 0 32px;
      font-size: 13px;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 700px) {
      header { flex-direction: column; gap: 12px; }
      nav a { margin: 0 10px; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="Zee's Tech Repairs" width="48" height="48" />
      <span>Zee's Tech Repairs</span>
    </div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/login">Admin</a>
      <a href="tel:+447424905889">Call Us</a>
    </nav>
  </header>

  <main>
    <div class="panel">
      <div class="status">Temporary Error</div>
      <h1>Something went wrong.</h1>
      <p>
        We are fixing this right now. Please refresh the page or head back to the
        homepage and try again in a moment.
      </p>
      <div class="actions">
        <a class="btn" href="/index.html">Back to home</a>
        <a class="btn secondary" href="tel:+447424905889">Call for help</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Zee's Tech Repairs. Same-day fixes, no stress.
  </footer>
</body>
</html>
