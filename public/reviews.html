<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reviews | Zee's Tech Repairs</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --bg: #0a1f2e;
      --panel: #0f2d3d;
      --accent: #00d4d4;
      --accent-2: #ff6ec7;
      --accent-3: #7fffb0;
      --text: #e8f4f8;
      --muted: #a0c4d4;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #051a24, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      max-width: 1100px;
      margin: auto;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .brand img {
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(0, 212, 212, 0.2);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 16px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover { color: var(--accent); }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 0 24px 64px;
    }

    h1 {
      font-size: clamp(28px, 4vw, 40px);
      margin: 0 0 12px;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
      margin-top: 24px;
    }

    .card {
      background: linear-gradient(135deg, rgba(0, 212, 212, 0.08), rgba(127, 255, 176, 0.08));
      border: 1px solid rgba(0, 212, 212, 0.2);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .reveal {
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .reveal.reveal-right {
      transform: translateX(20px);
    }

    .reveal.is-visible {
      opacity: 1;
      transform: translateX(0);
    }

    .review-meta {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 32px 0 12px;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      nav a {
        margin: 0;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(0, 212, 212, 0.3);
        background: rgba(15, 45, 61, 0.7);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .reveal {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="Zee's Tech Repairs" width="48" height="48" />
      <span>Zee's Tech Repairs</span>
    </div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/reviews">Reviews</a>
      <a href="/login">Admin</a>
    </nav>
  </header>

  <main>
    <h1>All Reviews</h1>
    <p>Verified reviews from customers after admin approval.</p>
    <div class="card-grid" id="reviewsGrid">
      <div class="card">
        <h3>Loading reviews...</h3>
      </div>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> 2025 Zee's Tech Repairs - Rapid, reliable fixes.
  </footer>

  <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "1c5ec302dc85429dae72a3c93e17b566"}'></script><!-- End Cloudflare Web Analytics -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://vdtqfwnlhqokpedojjlw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkdHFmd25saHFva3BlZG9qamx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5OTEsImV4cCI6MjA4MTYzMjk5MX0.PnL3DZtt6LhnXxsExeGm20brR-4NEgh_ti5Pvkb6Ijc";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    document.getElementById('year').textContent = new Date().getFullYear();

    const reviewsGrid = document.getElementById('reviewsGrid');
    const renderReviews = (reviews) => {
      reviewsGrid.innerHTML = "";
      if (!reviews.length) {
        reviewsGrid.innerHTML = `
          <div class="card">
            <h3>No reviews yet</h3>
            <p>Check back soon for new customer feedback.</p>
          </div>
        `;
        return;
      }

      reviews.forEach((review) => {
        const card = document.createElement('div');
        card.className = 'card';
        const name = review.name ? `- ${review.name}` : '- Anonymous';
        const stars = '★'.repeat(review.rating || 0).padEnd(5, '☆');
        const device = review.device ? `Device: ${review.device}` : '';
        const problem = review.problem ? `Issue: ${review.problem}` : '';

        card.innerHTML = `
          <h3>${stars}</h3>
          <p>${review.text || ''}</p>
          <div class="review-meta">${device}${device && problem ? ' · ' : ''}${problem}</div>
          <p style="margin-top: 12px; color: var(--accent-3); font-weight: 700;">${name}</p>
        `;
        reviewsGrid.appendChild(card);
      });
      document.querySelectorAll('.card').forEach((card, idx) => {
        card.classList.add('reveal');
        if (idx % 2 === 1) {
          card.classList.add('reveal-right');
        }
      });
      initReveals();
    };

    const initReveals = () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (!entry.isIntersecting) {
            return;
          }
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        });
      }, { threshold: 0.2 });

      document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));
    };

    const loadReviews = async () => {
      const { data, error } = await supabaseClient
        .from('reviews')
        .select('*')
        .eq('status', 'Approved')
        .order('created_at', { ascending: false });

      if (error) {
        reviewsGrid.innerHTML = `
          <div class="card">
            <h3>Unable to load reviews</h3>
            <p>Please refresh and try again.</p>
          </div>
        `;
        initReveals();
        return;
      }
      renderReviews(data || []);
    };

    document.querySelectorAll('header, main, footer').forEach((el, idx) => {
      el.classList.add('reveal');
      if (idx % 2 === 1) {
        el.classList.add('reveal-right');
      }
    });

    initReveals();
    loadReviews();
  </script>
</body>
</html>
